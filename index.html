<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车宣传</title>
    <link rel="stylesheet" href="css/jquery.fullpage.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!--公用元素，不属于某一屏-->
    <a href="javascript:;" class="go"><img src="images/00-go.png" alt=""></a>
    <a href="javascript:;" class="more"><img src="images/00-more.png" alt=""></a>
    <!--容器-->
    <div class="container">
        <div class="section screen01 ">
            <!--第一屏，有很多内容，我们固定一个区域，然后内容相对于区域固定 （虽然也可以根据屏幕bottom固定，但大屏幕的话，相对于top定位）-->
            <div class="content">
                <!--盛放沙发，商品，横幅，-->
                <div class="goods"><img src="images/01-goods.png" alt=""></div>
                <div class="sofa"><img src="images/01-sofa.png" alt=""></div>
                <div class="fly"><img src="images/01-fly.png" alt=""></div>
            </div>
        </div>
        <!--第二屏 动画特点：完全进入当前屏时才执行动画-->
        <!--1.什么时候完全进入？fullpage中有相关属性afterLoad-->
        <!--2.怎么结合进入后做动画？给大容器类 进入后添加类 该类下的动画执行-->
        <div class="section screen02  ">
            <div class="content">
                <!-- 商品列表-->
                <div class="goods"><img src="images/02-goods.png" alt=""></div>
                <!--沙发-->
                <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
                <!--搜索框+关键字-->
                <div class="input">
                    <img class="search" src="images/02-search.png" alt="">
                    <img class="key" src="images/02-key.png" alt="">
                </div>
                <!--文字-->
                <div class="text">
                    <img class="text01" src="images/02-text1.png" alt="">
                    <img class="text02" src="images/02-text2.png" alt="">
                </div>
            </div>
        </div>
        <!--第三屏-->
        <div class="section screen03 ">
            <div class="content">
                <!--沙发-->
                <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
                <!--选择型号-->
                <div class="change">
                    <img src="images/03-change01.gif" alt="">
                    <img src="images/03-change02.gif" alt="">
                </div>
                <!--购物车-->
                <div class="cart">
                    <img src="images/03-cart01.gif" alt="">
                    <img src="images/03-cart02.gif" alt="">
                </div>
            </div>
        </div>
        <!--第四屏-->
        <div class="section screen04  ">
            <div class="content">
                <!--白云-->
                <div class="cloud"><img src="images/04-cloud.png" alt=""></div>
                <!--文字-->
                <div class="text">
                    <img src="images/04-text01.png" alt="">
                    <img src="images/04-text02.png" alt="">
                </div>
                <!--购物车-->
                <div class="cart"><img src="images/04-cart.png" alt=""></div>
                <!--沙发 替代掉第3屏掉落的沙发-->
                <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
                <!--收货地址-->
                <div class="address">
                    <img src="images/04-address01.png" alt="">
                    <img src="images/04-address02.png" alt="">
                </div>
            </div>
        </div>
        <!--第五屏-->
        <div class="section screen05 ">
            <div class="content">
                <!--sofa-->
                <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
                <!--文字-->
                <div class="text"><img src="images/05-text.png" alt=""></div>
                <!--银行卡账单-->
                <div class="card">
                    <img src="images/05-card.png" alt="" class="cardImg">
                    <img src="images/05-order.png" alt="" class="orderImg">
                </div>
                <!--点击鼠标-->
                <div class="mouse">
                    <img src="images/05-mouse01.png" alt="" class="m1">
                    <img src="images/05-mouse02.png" alt="" class="m2">
                    <img src="images/05-hand.png" alt="" class="hand">
                </div>
            </div>
        </div>
        <!--第六屏-->
        <div class="section screen06 ">
            <div class="content">
                <!--白云-->
                <div class="cloud">
                    <img src="images/06-cloud01.png" alt="">
                    <img src="images/06-cloud02.png" alt="">
                </div>
                <!--文字-->
                <div class="text">
                    <img src="images/06-text01.png" alt="">
                    <img src="images/06-text02.png" alt="">
                </div>
                <!--快递盒-->
                <div class="box"><img src="images/06-box.png" alt=""></div>
                <!--车-->
                <div class="car">
                    <img src="images/06-car.png" alt="" class="carImg" >
                    <img src="images/06-buyer.png" alt="" class="buyer">
                    <img src="images/06-address.png" alt="" class="address">
                    <img src="images/06-worker.png" alt="" class="worker">
                    <img src="images/06-say.png" alt="" class="say">
                </div>
                <!--人-->
                <div class="person">
                    <img src="images/06-person.png" alt="" class="personImg">
                    <img src="images/06-door.png" alt="" class="door">
                </div>
            </div>
        </div>
        <!--第7屏-->
        <div class="section screen07 active ">
            <div class="content">
                <!--星星-->
                <div class="star">
                    <img src="images/07-star.png" alt="">
                    <img src="images/07-star.png" alt="">
                    <img src="images/07-star.png" alt="">
                    <img src="images/07-star.png" alt="">
                    <img src="images/07-star.png" alt="">
                </div>
                <!--文字-->
                <div class="text"><img src="images/07-text.png" alt=""></div>
            </div>
        </div>
        <div class="section screen08 " >
            <div class="content">
                <div class="btn">
                    <img src="images/08-btn01.png" alt="">
                    <img src="images/08-btn02.gif" alt="">
                </div>
                <div class="hand">
                    <img src="images/08-hand.png" alt="">
                </div>
                <div class="again">
                    <img src="images/08-again.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullpage.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
